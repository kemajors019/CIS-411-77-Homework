<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <title>Registration</title>
  </head>
  <body>
    <h1>Registration</h1>
    <form>
      First Name: <br>
      <input type="text" name="firstname"><br>
      Last Name: <br>
      <input type="text" name="lastname"><br>
    </form>
    <br>
    <form>
      Birthday:<br>
      <input type="date" name="bday">
    </form>
    <br>
    <form>
      Choose your university:<br>
      <select name="colleges">
        <option value="uk">University of Kentucky</option>
        <option value="ul">University of Louisville</option>
        <option value="wku">Western Kentucky University</option>
        <option value="eku">Eastern Kentucky University</option>
        <option value="mu">Morehead University</option>
        <option value="tu">Transylvania University</option>
      </select>
        <br>
        <br>
        <input type="Submit" value="Submit">
      </form>
  </body>
</html>
