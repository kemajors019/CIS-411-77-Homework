<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <h3>This page contains forms.</h3>

<h4>Text box:</h4>
<form>
  First name:<br>
  <input type="text" name="firstname"><br>
  Last name:<br>
  <input type="text" name="lastname">
</form>

<h4>Text area:</h4>
<form>
  <textarea name="message" rows="20" cols="20">
    I dont know where I'm going from here,
    but I promise it wont be boring.
    -David Bowie
  </textarea>
</form>

<h4>Check boxes:</h4>
<form>
  <input type="checkbox" name="swims" value="Swims">I can swim.<br>
  <input type="checkbox" name="dnswims" value="dnSwims">I cannot swim.<br>
</form>


<h4>Radio buttons:</h4>
<form>
  <input type="radio" name="gender" value="male"> Male<br>
  <input type="radio" name="gender" value="female" checked> Female <br>
  <input type="radio" name="gender" value="other"> Other
</form>


<h4>Submit button:</h4>
<form>
  First name:<br>
  <input type="text" name="firstname" value="Kelly"><br>
  Last name:<br>
  <input type="text" name="lastname" value="Majors"><br><br>
  <input type="submit" value="Submit"
</form>

<h4>Drop-down selection list:</h4>
<form>
  <select name="Kentucky Bourbons">
  <option value="Woodford Reserve">Woodford Reserve</option>
  <option value="Maker's Mark">Maker's Mark</option>
  <option value="Wild Turkey">Wild Turkey</option>
  <option value="Four Roses">Four Roses</option>
</select>
</form>
</body>
</html>
