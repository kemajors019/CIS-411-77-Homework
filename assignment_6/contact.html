<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Node Blog</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    Kelly Majors
                </li>
                <li>
                    <a href="index.html">Blog</a>
                </li>

                <li class="active">
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
              <form class="form-horizaontal">
                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">First and Last Name:</label>
                  <div class="col-sm-10">
                  <input type="text" class="form-control" id="nameInput" placeholder="Jane Doe">
                </div>
              </div>
              <br>
              <br>
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email:</label>
                  <div class="col-sm-10">
                  <input type="email" class="form-control" id="emailInput" placeholder="jane.doe@example.com">
                </div>
              </div>
              <br>
              <br>
              <div class="formgroup">
                <label for="comments" class="col-sm-2 control-label">Comments:</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <br>
              <br>
              <button type="submit" class="btn btn-default">Submit</button>

            </form>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
